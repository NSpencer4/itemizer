<h1>Active Listings</h1>

<ng-container *ngIf="activeListings">
  <table matSort (matSortChange)="sortData($event)">
    <tr>
      <th mat-sort-header="Title">Title</th>
      <th mat-sort-header="Condition">Condition</th>
      <th mat-sort-header="Price">Price</th>
      <th mat-sort-header="Link">Link</th>
    </tr>

    <tr *ngFor="let listing of activeListings">
      <td>{{listing.title}}</td>
      <td>{{listing.condition}}</td>
      <td>{{listing.price}}</td>
      <td>{{listing.link}}</td>
    </tr>
  </table>
</ng-container>
